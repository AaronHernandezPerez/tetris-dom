<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Tetris</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Level <span id="level">0</span></h2>
        <h3>Score <span id="score">0</span></h3>
        <h3>Lines <span id="lines">0</span></h3>
        <div class="menu">
          <button id="start-button">Pause / Resume</button>
          <button id="restart">Restart</button>
          <div>
            <input type="checkbox" id="vibration" name="vibration" checked />
            <label for="vibration">Vibration</label>
          </div>
        </div>
        <div class="grid-container">
          <div id="grid"></div>
          <h3 id="play-again">Press any key to play again!</h3>
          <div class="side-panel">
            <div id="next-grid"></div>
            <div><p>Use the arrow keys or swipe to control the game.</p></div>
          </div>
        </div>
        <div class="button-row">
          <button id="rotate">Rotate</button>
          <button id="left">Left</button>
          <button id="down">Down</button>
          <button id="right">Right</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
